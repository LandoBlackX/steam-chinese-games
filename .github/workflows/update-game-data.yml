name: Update Game Data
on:
  schedule:
    - cron: '*/2 * * * *'  # 每 2 分钟运行一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch App List
        run: |
          echo "::group::📥 正在同步应用列表"
          python Src/fetch_app_list.py
          echo "::endgroup::"

      - name: Get App Details
        run: |
          echo "::group::🔍 获取应用详情"
          python Src/get_app_details.py
          echo "当前 output.json 文件大小: $(du -h data/output.json | cut -f1)"
          echo "::endgroup::"

      - name: Run scraper
        id: scraper
        run: python Src/scraper.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json data/*.db'
          message: |
            🎮 游戏数据更新 [${{ github.run_number }}]
            统计结果：
            ✅ 中文游戏: ${{ steps.scraper.outputs.new_chinese }}
            🃏 卡牌游戏: ${{ steps.scraper.outputs.new_cards }}
          push: true
