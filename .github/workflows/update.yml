name: Update Game Data
on:
  schedule:
    - cron: '30 12 * * *'  # 每天UTC 12:30（北京时间20:30）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil pathlib2

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper
        id: scraper
        run: |
          echo "::group::Scraper Output"
          python Src/scraper.py | tee -a scraper.log
          echo "::endgroup::"
          
          # 输出处理统计
          PROCESSED=$(grep -c "Checking app" scraper.log || true)
          NEW_CHINESE=$(jq '.games | length' data/chinese_games.json)
          NEW_CARDS=$(jq '.games | length' data/card_games.json)
          
          echo "::set-output name=processed::$PROCESSED"
          echo "::set-output name=new_chinese::$NEW_CHINESE"
          echo "::set-output name=new_cards::$NEW_CARDS"
          
          # 验证文件
          if [ ! -s "data/chinese_games.json" ]; then
            echo "::error::Chinese games file is empty!"
            exit 1
          fi

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: |
            data/*.json
            !data/tmp_*
          commit_message: |
            Auto-update (${{ github.run_id }})
            • Processed: ${{ steps.scraper.outputs.processed }}
            • Chinese games: ${{ steps.scraper.outputs.new_chinese }}
            • Card games: ${{ steps.scraper.outputs.new_cards }}
          push: true

      - name: Upload debug logs
        if: failure()
        uses: actions/upload-artifact@v4  # 使用v4版本
        with:
          name: error-debug-${{ github.run_id }}
          path: |
            scraper.log
            data/*.json
            Src/scraper.py
          retention-days: 1
