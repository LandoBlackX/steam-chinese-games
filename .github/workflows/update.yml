name: Update Game Data
on:
  schedule:
    - cron: '30 12 * * *'  # 每天UTC 12:30（北京时间20:30）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper
        id: scraper
        run: python Src/scraper.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          message: |
            Auto-update game data
            • Processed: ${{ steps.scraper.outputs.processed || '0' }}
            • Chinese games: ${{ steps.scraper.outputs.new_chinese || '0' }}
            • Card games: ${{ steps.scraper.outputs.new_cards || '0' }}
          push: true

      - name: Upload debug info
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-info
          path: |
            data/*.json
            Src/scraper.py
