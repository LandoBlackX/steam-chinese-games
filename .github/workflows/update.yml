name: Update Game Data
on:
  schedule:
    - cron: '0 */2 * * *'  # 每2小时运行一次（UTC时间）
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 同步游戏列表
        run: |
          echo "::group::📥 正在同步游戏列表"
          mkdir -p data
          curl -z data/output.json -o data/output.json \
            https://raw.githubusercontent.com/F1NN1ER/getSteamAppListWithType/main/data/output.json
          echo "当前文件大小: $(du -h data/output.json | cut -f1)"
          echo "::endgroup::"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        id: scraper
        run: python Src/scraper.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          message: |
            🎮 游戏数据更新 [${{ github.run_number }}]
            统计结果：
            ✅ 中文游戏: ${{ steps.scraper.outputs.new_chinese }}
            🃏 卡牌游戏: ${{ steps.scraper.outputs.new_cards }}
          push: true
