name: Update Game Data
on:
  schedule:
    - cron: '30 12 * * *'  # 每天UTC 12:30（北京时间20:30）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper
        run: python Src/scraper.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/*.json'
          commit_message: 'Auto-update game data'
          push: true

      - name: Upload debug info (if failed)
        if: failure()
        uses: actions/upload-artifact@v4  # 关键修改：使用v4版本
        with:
          name: debug-logs
          path: |
            data/*.json
            Src/scraper.py
